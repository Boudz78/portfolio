<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" style="background-color: #212121">
    <app-sidenav-list (onSideNavClose)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (sideNavEmitter)="sidenav.toggle()"></app-header>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
